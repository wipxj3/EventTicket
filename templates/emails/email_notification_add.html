{% extends "base.html" %}
{% block head %}
    <title>Django Consultants | Add email notification</title>
{% endblock %}

{% block body %}
{% if messages %}
    {% for m in messages %}
            <div>{{ m }}</div>
    {% endfor %}
{% endif %}
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add" />
</form>
<a href="{% url ListEmailNotifications %}">Email notifications list</a>
{% endblock %}
